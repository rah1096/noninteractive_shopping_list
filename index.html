<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Shopping List</title>
</head>
<body>
    <div class="list-container">
        <div class="list-phone">
            <div class="display">
                <div class="top">
                    <h1>My Shopping List</h1>
                </div>
                <div class="add-items">
                    <div class="add-items-bar"><h3>Add items here...</h3></div>
                    <div class="clr"><h1>X</h1></div>
                    <div class="add-button"><h2>Add</h2></div>
                </div>
                <div class="list-items">
                    <div class="ind-items">
                        <div class="check-box"></div>
                        <h3>Milk</h3>
                        <div class="del"><h1>X</h1></div>
                    </div>
                </div>
                <div class="list-items">
                    <div class="ind-items">
                        <div class="check-box"></div>
                        <h3>Eggs</h3>
                        <div class="del"><h1>X</h1></div>
                    </div>
                </div>
                <div class="list-items">
                    <div class="ind-items">
                        <div class="check-box"></div>
                        <h3>Cheese</h3>
                        <div class="del"><h1>X</h1></div>
                    </div>
                </div>
                <div class="list-items">
                    <div class="ind-items">
                        <div class="check"></div>
                        <h3 class="checked">Sugar loaded cereal</h3>
                        <div class="del"><h1>X</h1></div>
                    </div>
                </div>
                <div class="list-items">
                    <div class="ind-items">
                        <div class="check"></div>
                        <h3 class="checked">Frozen waffles</h3>
                        <div class="del"><h1>X</h1></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
